<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body{background-color:#f4f5f9;}
    </style>
    <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <div align="center"
        style="border:15px solid rgb(255, 255, 255);">
        <div class="player-stats">
            <div style="border:2px solid black">
            XP: <span id="xp">0</span>
            Gold: <span id="gold">50</span>
            Health: <span id="health">100</span>
        </div>
        </div>
        <div class="player-controls">
            <div style="border:2px solid black">
            <button id="attack">Attack</button>
            <button id="dodge">Dodge</button>
            <button id="run">Run</button>
            </div>
        </div>
        <div class="monster-stats">
            <div style="border:2px solid black">
            Monster Name: Dragon<span id="monster-name"></span>
            <Health:300></Health:300> <span id="monster-health"></span>
            </div>
        </div>
        </div>
        <div class="game-status"></div>
    </main>
</body>
</html>
